---
layout: default
---

<article class="container mx-auto py-12">
  <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
  <p class="text-gray-600 mb-8">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full h-64 object-cover mb-8">
  {% endif %}
  {{ content }}
</article>
